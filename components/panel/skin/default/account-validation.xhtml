<h2>{$PAGE_TITLE}</h2>

<p>Please enter your username and verification code below. Once Verified and/or Activated you may be prompted for credentials.</p>
<p>If you have any issues please contact the Pale Moon Add-ons Team or a Phoebus Administrator.</p>
<br />
<div style="width: 100%; text-align: center;">
    <form id="account-validation" accept-charset="UTF-8" autocomplete="off" method="POST" style="display: inline-block; text-align: left;">
      <strong>Username:</strong><br />
      <input form="account-validation" name="username" type="text" size="80" minlength="3" maxlength="32" required><br /><br />
      <strong>Verification Code:</strong><br />
      <input form="account-validation" name="verification" type="text" size="80" minlength="40" maxlength="40" required><br /><br />
      <button type="submit" value="Submit" style="float: right;">Verify Account</button><br />
    </form>
</div>
