<h2>{$PAGE_TITLE}</h2>

<div style="width: 100%; text-align: center;">
  <p>Are you sure you want to <em>permanently remove</em> the {$PAGE_DATA.type} <strong>{$PAGE_DATA.name}</strong>?</p>
  <form id="delete-addon" accept-charset="UTF-8" method="POST" style="display: inline-block; text-align: left;">
    <input type="checkbox" id="confirmCheckbox" name="confirm" value="1" onchange="document.getElementById('submitButton').disabled = !this.checked;">
    <label for="confirmCheckbox">Confirm</label> &nbsp;
    <input type="hidden" name="slug" value="{$PAGE_DATA.slug}" />
    <button id="submitButton" type="submit" value="Submit" style="float: right;" disbaled>Delete</button><br />
  </form>
</div>

<script>document.getElementById('submitButton').disabled = true;</script>
