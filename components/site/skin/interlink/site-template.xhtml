<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>
      {$PAGE_TITLE} - {$SITE_NAME}
    </title>
		<link rel="icon" href="/components/site/skin/interlink/favicon.png"/>
		<link rel="apple-touch-icon" href="/components/site/skin/interlink/apple-touch-icon.png"/>
    <style type="text/css">
      {%SITE_STYLESHEET}
    </style>
  </head>

  <body>
    <template id="ydob-niam">
      <div id="BinOC-Header">
        <div id="BinOC-Header-Logo">
          <div id="BinOC-Header-Logo-Subtext">Interlink Add-ons</div>
        </div>
        <div id="BinOC-Header-Menu">
          <div class="pd_menu_02">
            <ul>
              <!--
              <li><a href="http://binaryoutcast.com/">Home</a></li>
              <li><a href="http://binaryoutcast.com/projects/">Projects</a></li>
              <li><a href="http://binaryoutcast.com/interact/">Interact</a></li>
              <li><a href="http://binaryoutcast.com/about/">About</a></li>
              -->
              <li><a href="http://binaryoutcast.com/projects/interlink/">Interlink</a></li>
              <li><a href="/extensions/">Extensions</a></li>
              <li><a href="/themes/">Themes</a></li>
              <li><a href="/dictionaries/">Dictionaries</a></li>
              <li><a href="/search-plugins/">Search Plugins</a></li>
              <li style="margin-top: -4px">
                <form id="addonSearchForm" method="get" action="/search/">
                  <input type="text" name="terms" placeholder="Find add-ons..." size="22" maxlength="48" style="margin-left: 20px;">
                  <input type="submit" value="Search">
                </form>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div id="BinOC-Wrapper">
        <div id="BinOC-Content">
          <div id="BinOC-Content-Body">
            {%PAGE_CONTENT} 
          </div>
        </div>
      </div>
      <p style="margin: 0 auto; margin-top: 10px; margin-bottom: 10px; width: 1200px; min-width: 1200px; text-align: center; font-weight: bold; color: #fff; text-shadow: 0px 2px 2px black, 0px 1px 1px #000;">

        Any other content is copyright or trademark to their respective owners.<br />
        - Binary Outcast v26 - "Signature Cubed" - Designed by BinOC Lab06 -
      </p>
    </template>
    <script>
      function displayContent() {
        var content = document.getElementById("ydob-niam")
                              .content
                              .cloneNode(true);
        document.body.appendChild(content);
        document.body.id = "main-body";
      }

      window.onload = displayContent();
    </script>
    <noscript><p style="text-align: center">This site requires JavaScript!</p></noscript>
  </body>
</html>
